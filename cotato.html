<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="formulario-contato-section">
        <div class="formulario-container">
            <h2>Entre em Contato</h2>
            <!-- Endpoint correto do Formspree -->
            <form action="https://formspree.io/f/mjkygaen" method="POST" class="formulario-contato">
                
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                
                <label for="tipo_contato">Motivo do Contato</label>
                <select name="tipo_contato" id="tipo_contato" required>
                    <option value="" disabled selected>Selecione o motivo do contato</option>
                    <option value="Tornar-se um Distribuidor">Tornar-se um Distribuidor</option>
                    <option value="Encontrar um Distribuidor">Encontrar um Distribuidor</option>
                    <option value="Dúvidas sobre Produto">Dúvidas sobre Produto</option>
                </select>
                
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" placeholder="Digite sua mensagem" required></textarea>

                <!-- Contêiner para alinhar os botões lado a lado -->
                <div class="botoes-container">
                    <button type="submit" class="botao-contato">Enviar</button>
                    <a href="index.html" class="botao-contato botao-voltar">Voltar</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
